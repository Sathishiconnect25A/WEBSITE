<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact API Test</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef3ff;
        margin: 0;
        padding: 0;
    }

    /* Header */
    .header {
        background: linear-gradient(to right, #0a5adf, #1d8bff);
        padding: 22px;
        color: white;
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.25);
    }

    /* Main Container */
    .container {
        max-width: 1150px;
        margin: 40px auto;
        display: flex;
        gap: 35px;
        padding: 0 15px;
    }

    /* Left Info Column */
    .info-box {
        width: 33%;
    }

    .info-card {
        background: white;
        padding: 24px;
        border-radius: 14px;
        margin-bottom: 28px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        border-left: 5px solid #0a5adf;
    }

    .info-title {
        font-size: 20px;
        font-weight: 600;
        color: #0a5adf;
        margin-bottom: 8px;
    }

    .info-text {
        color: #333;
        font-size: 15px;
        line-height: 22px;
    }

    /* Right Form Card */
    .form-box {
        width: 67%;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .form-box h3 {
        margin: 0;
        color: #0a5adf;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
    }

    input, select, textarea {
        width: 100%;
        padding: 13px;
        margin-top: 10px;
        margin-bottom: 5px;
        border-radius: 8px;
        border: 1px solid #c9d4e8;
        font-size: 15px;
        background: #f9fbff;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #0a5adf;
        background: white;
        outline: none;
        box-shadow: 0 0 4px rgba(10,90,223,0.3);
    }

    textarea {
        resize: vertical;
        height: 120px;
    }

    button {
        background: #0a5adf;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        font-size: 17px;
        font-weight: 600;
        width: 45%;
        padding: 14px;
        border-radius: 10px;
        transition: 0.25s;
    }
	/* Smooth animation for left info cards */
	.info-card {
	    transition: transform 0.30s ease, box-shadow 0.30s ease;
	}

	/* Lift + slide effect on hover */
	.info-card:hover {
	    transform: translateY(-8px);
	    box-shadow: 0 12px 26px rgba(0,0,0,0.18);
	}

    button:hover {
        background: #084ac0;
    }
</style>

</head>
<body>

<div class="header">Contact Message API Testing</div>

<div class="container">

    <!-- LEFT SIDE INFO -->
    <div class="info-box">

        <div class="info-card">
            <div class="info-title">üìû Phone</div>
            <div class="info-text">+91 7842770089</div>
        </div>

        <div class="info-card">
            <div class="info-title">üìß Email</div>
            <div class="info-text">
                info@wealthzonegroupai.com<br>
                hr@wealthzonegroupai.com
            </div>
        </div>

        <div class="info-card">
            <div class="info-title">üìç Address</div>
            <div class="info-text">
                2nd floor, A2 Square Building,<br>
                Jai Hind Gandhi Rd, Madhapur,<br>
                Hyderabad, Telangana 500081
            </div>
        </div>

        <div class="info-card">
            <div class="info-title">‚è∞ Business Hours</div>
            <div class="info-text">24/7 Available</div>
        </div>

    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="form-box">
        <h3>Send Us a Message</h3>

        <input id="fullName" placeholder="Full Name *">
        <input id="email" placeholder="Email Address *">
        <input id="company" placeholder="Company">
        <input id="phone" placeholder="Phone Number">

        <select id="service">
            <option value="">Select a Service *</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Software Development">Software Development</option>
            <option value="IT Consulting">IT Consulting</option>
            <option value="Cloud Services">Cloud Services</option>
            <option value="Software Testing">Software Testing</option>
            <option value="AI Agents">AI Agents</option>
            <option value="BPO Services">BPO Services</option>
            <option value="Customer Support">Customer Support</option>
            <option value="Marketing Services">Marketing Services</option>
        </select>

        <input id="subject" placeholder="Subject *">
        <textarea id="message" placeholder="Message *"></textarea>

        <button onclick="createMessage()">Send Message</button>
    </div>

</div>

<script>
const BASE_URL = "http://localhost:8080/api/contact";

// CREATE
async function createMessage() {
    const data = {
        fullName: fullName.value,
        email: email.value,
        company: company.value,
        phone: phone.value,
        service: service.value,
        subject: subject.value,
        message: message.value
    };

    await fetch(BASE_URL + "/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    alert("Saved Successfully!");
}
</script>

</body>
</html>
